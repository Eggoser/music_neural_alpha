{% extends 'base.html' %}

{% block header %}
<style type="text/css">
	
</style>
{% endblock %}
{% block title %}hello world{% endblock %}

{% block body %}
<div class="container mt-5">
	<form method="POST" action="/auth">
		<div class="form-group">
			<label for="exampleInputEmail1">Логин</label>
			<input name="login" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите логин">
			<small id="emailHelp" class="form-text text-muted">Не сообщайте никому ваш логин.</small>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Пароль</label>
			<input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
		</div>
		<button type="submit" class="btn btn-primary">Войти</button>
	</form>
</div>
{% endblock %}
